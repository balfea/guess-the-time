<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Grid Board</title>
</head>
<body>
    <h1>Guess the Time</h1>
    <form action="https://guess-the-time.railway.app/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Login</button>
    </form>

    <form action="https://guess-the-time.railway.app/verify" method="post">
        <label for="time">Time:</label>
        <input type="text" id="time" name="time">
        <button type="submit">Verify</button>
    </form>

    <form action="https://guess-the-time.railway.app/reset" method="post">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
